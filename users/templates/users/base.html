{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nderitu Tech{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f5f6fa;
            color: #333;
        }

        nav {
            background: #0d6efd;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-weight: 600;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            min-height: 70vh;
            padding: 2rem;
        }

        footer {
            background: #0d6efd;
            text-align: center;
            padding: 1.5rem;
            color: #fff;
            margin-top: 5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        Â© 2025 Nderitu Tech. All Rights Reserved.
    </footer>

</body>
</html>
